{% extends 'base.html' %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
  <form action ="" method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Do you want to delete Bookmark "{{object}}"?</div>
    <!--              취소-->
    <a href="{% url 'bookmark:list' %}" class="btn btn-info">Cancel</a>
    <!--              삭제-->
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
