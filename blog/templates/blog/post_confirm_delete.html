{% extends 'base.html' %}

{% block title %}
Post Confirm Delete
{% endblock %}

{% block content %}
{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> </a>
            {% endif %}
            <h1><a href="{% url 'blog:post_list' %}">Dear My Space</a></h1>
        </div>
        <div class="post-box" style="padding: 50px">
          <form action ="" method="post">
            {% csrf_token %}
            <div class="alert alert-danger">"{{ post.title }}" 포스트를 정말 삭제하시겠습니까?</div>
              <!--              취소-->
              <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-info">Cancel</a>
              <!--              삭제-->
              <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </div>
{% endblock %}
