{% extends 'base.html' %}
{% block title %}
Post edit
{% endblock %}
{% block content %}
{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

        <div class="page-header">
            <!--            로그인 되어있을 경우-->
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> </a>
                <a href="http://127.0.0.1:8000/admin" class="top-menu"
                   style="font-size: medium; line-height: 50px;">
                    로그아웃
                </a>
            <!--            로그인 되어있지 않을 경우-->
            {% else %}
                <a href="http://127.0.0.1:8000/admin" class="top-menu"
                   style="font-size: medium; line-height: 50px;">
                    로그인
                </a>
            {% endif %}
            <h1><a href="{% url 'blog:post_list' %}">Dear My Space</a></h1>
        </div>
        <div class="post-box" style="padding: 50px">
        <h1>New post</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
            <a href="{% url 'blog:post_list' %}" class="save btn btn-default">Cancel</a>
        </form>
        </div>
{% endblock %}
